<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <img src="images/modern_triangles.jpg" alt="modern triangles">
      <h1>
        <p>Jackson</p>
        <p>Design</p>
      </h1>
      <footer>Photo by: &nbsp<a href="https://www.pngitem.com/middle/ThbxRo_free-png-download-colored-abstract-grids-background-transparent/">Martin Holtmann</a></footer>
    </div>
   <main>
    <p>This not a real online service!  You know you need something like this in your life to 
      help you realize you deepest dreams.  Sign up now to get started.</p>
    <p>You know you want to.</p>
    <p>Let's do this!</p>
    <form>
      <div class="leftForm">
        <label for="first_name">FIRST NAME</label>
        <input type="text" id="first_name" name="first_name" placeholder="Big Muscles">

        <label for="user_email">EMAIL</label>
        <input type="email" id="user_email" name="email" placeholder="thor@gmail.com">

        <label for="user_password">PASSWORD</label>
        <input type="password" id="user_password" name="password" placeholder="new password" required>
      </div>
      <div class="rightForm">
        <label for="last_name">LAST NAME</label>
        <input type="text" id="last_name" name="last_name" placeholder="Thor">

        <label for="phone">PHONE NUMBER</label>
        <input type="tel" id="phone" name="phone" placeholder="ex: 888-888-8888">

        <label for="confirm_password">CONFIRM PASSWORD</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="confirm password" required>
      </div>
    </form>
    <button>Create Account</button>
    <p>Already have an account? <a href="url">Log In</a></p>
   </main>

  </div>
  
</body>
</html>
